
<div class="card-container">
    <mat-card *ngFor="let movie of favoriteMovies;" style="flex: 1 1 auto;" class="card">
        <mat-card-header>
        <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Starring: {{movie.Actors.join('')}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions class="buttons-container">
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director.Name)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie.Description, movie.Title)"
            >
                Synopsis
            </button>
            <button
            title="Remove from favorites"
            (click)="removeFavorite(movie._id)"
            class="fav-button"
            >   
                 <mat-icon color="warn">
                    favorite_border
                </mat-icon>
            </button>
               
        </mat-card-actions>
    </mat-card>
</div>
