<mat-card >
    <mat-card-header>
      <mat-card-title>Welcome, {{user.Username}} </mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <p>Email: {{user.Email}}</p>
            <p>Birthday: {{user.Birthday}}</p>
            <p>Username: {{user.Username}}</p>
            <button
            class="float-right"
            mat-stroked-button
            color="basic"
            (click)="openProfileEditDialog()"
        >
            Edit
        </button>
        </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
