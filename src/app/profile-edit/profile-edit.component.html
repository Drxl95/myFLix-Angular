<mat-card>
    <mat-card-header>
      <mat-card-title>Edit Profile Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Username"
                placeholder="Username"
                type="text"
                name="Username"
              >
              </mat-form-field>
              <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Password"
                type = "password"
                placeholder="Password"
                name="Password"
              >
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Email"
                type = "email"
                placeholder="Email"
                name="Email"
              >
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Birthday"
                type = "date"
                placeholder="Birthday"  
                name="Birthday"
              >
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions class="button-flex">
        <button
          mat-raised-button
          (click)="editProfile()"
          color="primary"
        >
          Edit Info
        </button>
        <button
        (click)="deleteProfile()"
          mat-raised-button
          color="warn"
        >
          Delete Profile
        </button>
    </mat-card-actions>
  </mat-card>
